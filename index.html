<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calandar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="titleBar">
            <h1 id="title">Calandar</h1>
            <button id="accountBtn" onclick="accountDropdown()">Account</button>
        </div>

        <div id="calandar">
            <div id="calandarHeader">
                <button id="prevMonthBtn" class="monthBtn" onclick="prevMonth()">&#10094;</button>
                <h2 id="monthYear">January 2024</h2>
                <button id="nextMonthBtn" class="monthBtn" onclick="nextMonth()">&#10095;</button>
            </div>
            <div id="calandarBody">
                <div id="days">
                    <div class="day">S</div>
                    <div class="day">M</div>
                    <div class="day">T</div>
                    <div class="day">W</div>
                    <div class="day">T</div>
                    <div class="day">F</div>
                    <div class="day">S</div>
                </div>
                <div id="dates">
                    
                </div>

                <div id="controls">
                    <button class="controlBtns" id="addEventBtn" onclick="addEvent()">Add Event</button>
                    <button class="controlBtns" id="modifyEventBtn" onclick="modifyEvent()">Modify Events</button>
                </div>
            </div>
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
